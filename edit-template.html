<body class="hold-transition skin-blue">

    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Edit Template
        <small>Form</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="active">Edit Template</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <!-- Main row -->
      <div class="row">
        <!-- Left col -->
        <section class="col-lg-12">
          <!-- TO DO List -->
          <div class="box box-primary">
            <div class="box-header">
              <i class="ion ion-clipboard"></i>

              <h3 class="box-title">Edit Template</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <div class="row">
                <div class="col-sm-12">
                  <section id="edit-template-upper-content">
                      <h4 class="page-header">upper section</h4>
                  </section>
                </div>
                <div class="col-md-3">
                  <section>
                      <h4 class="page-header">Layouts</h4>
                      <div>
                        <!-- See dist/js/pages/dashboard.js to activate the todoList plugin -->
                        <ul class="todo-list">
                            <li>
                              
                                  <!-- drag handle -->
                                  <span class="handle">
                                      <i class="fa fa-ellipsis-v"></i>
                                      <i class="fa fa-ellipsis-v"></i>
                                  </span>
                              
                              

                              <!-- eye icon for visibility-->
                              <i class="fa fa-eye"></i>
                              

                              <!--lyout image-->
                              
                                <span class="product-img">
                                  <img src="../../dist/img/default-50x50.gif" alt="Product Image">
                                </span>
                            
                                <span class="text">layout 1</span>
                              
                              
                              
                              <!-- General tools such as edit or delete-->
                              <div class="tools">
                                <i class="fa fa-trash-o"></i>
                              </div>
                            </li>
                            <li>
                              
                                <!-- drag handle -->
                                <span class="handle">
                                    <i class="fa fa-ellipsis-v"></i>
                                    <i class="fa fa-ellipsis-v"></i>
                                </span>
                            
                            

                            <!-- eye icon for visibility-->
                            <i class="fa fa-eye"></i>
                            

                            <!--lyout image-->
                            
                              <span class="product-img">
                                <img src="../../dist/img/default-50x50.gif" alt="Product Image">
                              </span>
                          
                              <span class="text">layout 2</span>
                            
                            
                            
                            <!-- General tools such as edit or delete-->
                            <div class="tools">
                              <i class="fa fa-trash-o"></i>
                            </div>
                          </li>
                          <li>
                              
                              <!-- drag handle -->
                              <span class="handle">
                                  <i class="fa fa-ellipsis-v"></i>
                                  <i class="fa fa-ellipsis-v"></i>
                              </span>
                          
                          

                          <!-- eye icon for visibility-->
                          <i class="fa fa-eye"></i>
                          

                          <!--lyout image-->
                          <i class="fa fa-font"></i>

                          <span class="text">This is the text</span>
                          
                          
                          
                          <!-- General tools such as edit or delete-->
                          <div class="tools">
                            <i class="fa fa-trash-o"></i>
                          </div>
                        </li>
                          </ul>
                          <div class="end-section-button">
                              <button type="button" class="btn btn-default pull-right"><i class="fa fa-plus"></i> Add item</button>
                          </div>
                      </div>
                    
                  </section>
                  
                </div>
                <div class="col-md-9">
                  <div class="preview-section">
                    <div class="template-preview"></div>
                  </div>
                </div>
              </div>
              
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix no-border">
              <button type="button" class="btn btn-default pull-right"><i class="fa fa-save"></i> Save</button>
            </div>
          </div>
          <!-- /.box -->

        </section>
        <!-- /.Left col -->
      </div>
      <!-- /.row (main row) -->

    </section>
    <!-- /.content -->

<!-- jQuery 3 -->
